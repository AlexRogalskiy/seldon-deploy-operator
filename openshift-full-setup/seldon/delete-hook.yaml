metadata:
  name: delete-job
  namespace: openshift-operators
spec:
  template:
    metadata:
      name: delete-job
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: "bitnami/kubectl:1.16.3"
          command: ["kubectl","delete","clusterserviceversion","-n","openshift-operators","seldon-operator.v1.1.0"]
      serviceAccount: delete-hook
      serviceAccountName: delete-hook