apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: delete-hook-role
  namespace: openshift-operators
rules:
  - apiGroups:
      - operators.coreos.com
    resources:
      - clusterserviceversions
    verbs:
      - get
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: seldon-deploy-rolebinding
  namespace: openshift-operators
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: delete-hook-role
subjects:
  - kind: ServiceAccount
    name: delete-hook
    namespace: openshift-operators
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: delete-hook
  namespace: openshift-operators
---
