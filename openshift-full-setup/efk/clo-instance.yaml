apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance" 
  namespace: "openshift-logging"
spec:
  managementState: "Managed"  
  logStore:
    type: "elasticsearch"  
    elasticsearch:
      nodeCount: 1 
      storage:
        storageClassName: gp2 
        size: 50G
      resources:
        limits:
          memory: 5Gi
        requests:
          cpu: 1
          memory: 3Gi
      redundancyPolicy: ZeroRedundancy
  visualization:
    type: "kibana"  
    kibana:
      replicas: 1
  curation:
    type: "curator"  
    curator:
      schedule: "30 3 * * *"
  collection:
    logs:
      type: "fluentd"  
      fluentd: {} 
