{{- if .Values.github.user -}}
#might later remove git secret and use argocd secret instead
#see https://github.com/argoproj/argo-cd/issues/1342
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "seldon-deploy.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "seldon-deploy.name" . }}
    helm.sh/chart: {{ include "seldon-deploy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  username: {{ .Values.github.user | toString | b64enc | quote }}
  token: {{ .Values.github.token | toString | b64enc | quote }}
  email: {{ .Values.github.email | toString | b64enc | quote }}
{{- end -}}
